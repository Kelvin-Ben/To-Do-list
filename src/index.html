<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
        <div class="todolist_place_holder">
        <div class="todoelement title_div">
          <span class="div_text">Today's To Do </span>
          <div class="refresh_div">
            <img src="./assets/refreshicon.svg" alt="refresh icon" class="refresh_icon">
          </div> 
        </div>
        <div class="todoelement" action="">
          <input type="text" name="tododescription" class="add_todo_input" placeholder="Add to your list..." required>
          <button type="submit" class="add_submit_button"><img src="./assets/intericon.svg" alt="enter_icon" class="todo_add_icon"></button>
        </div>
        <ul class=" todoelement todolist">
          
        <li class="todo_details">
          <div class="statut_and_detail">
            <img src="./assets/todouncompleteicon.svg" alt="todo statut icon"> 
            <span class="todo_description">test1</span>
          </div>
          <img src="assets/detail_icon.svg" alt="action icon" class="doto_action">
        </li>
        <li class="todo_details">
          <div class="statut_and_detail">
            <img src="./assets/todouncompleteicon.svg" alt="todo statut icon"> 
            <span class="todo_description">test1</span>
          </div>
          <img src="assets/detail_icon.svg" alt="action icon" class="doto_action">
        </li>
        <li class="todo_details">
          <div class="statut_and_detail">
            <img src="./assets/todouncompleteicon.svg" alt="todo statut icon" class="uncomplete3" onclick="completeTask(3)"> 
            <img src="./assets/completeicon.svg" alt="todo statut icon" class="complete3 hidden_item"> 
            <input class="todo_description input3" value="test1"></input>
          </div>
          <img src="assets/tododelete.svg" alt="action icon" class="doto_action">
        </li>
       
        </ul>
        <button type="button" class="todo_clear_all_completed">Clear all completed</button>
      </div>
  </div>
  
</body>
</html>
